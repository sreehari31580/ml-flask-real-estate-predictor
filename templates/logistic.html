{% extends 'base.html' %}

{% block title %}Logistic Regression - House Price Prediction{% endblock %}

{% block content %}
<h3 class="text-center mb-4">Logistic Regression</h3>
<div class="row justify-content-center">
    <div class="col-md-6">
        <form action="/logistic" method="post">
            <div class="mb-3">
                <label for="square_footage" class="form-label">Square Footage</label>
                <input type="number" class="form-control" id="square_footage" name="square_footage" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" name="price" required>
            </div>
            <div class="mb-3">
                <label for="market_demand_score" class="form-label">Market Demand Score (1-10)</label>
                <input type="number" class="form-control" id="market_demand_score" name="market_demand_score" min="1" max="10" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Predict Outcome</button>
            </div>
        </form>
        {% if prediction %}
        <div class="alert alert-success mt-4" role="alert">
            Prediction: {{ prediction }}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
