{% extends 'base.html' %}

{% block title %}Polynomial Regression - House Price Prediction{% endblock %}

{% block content %}
<h3 class="text-center mb-4">Polynomial Regression</h3>
<div class="row justify-content-center">
    <div class="col-md-6">
        <form action="/polynomial" method="post">
            <div class="mb-3">
                <label for="square_footage" class="form-label">Square Footage</label>
                <input type="number" class="form-control" id="square_footage" name="square_footage" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Predict Price</button>
            </div>
        </form>
        {% if prediction %}
        <div class="alert alert-success mt-4" role="alert">
            Predicted Price: {{ prediction }}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
